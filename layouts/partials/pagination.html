{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav>
  <ul class="pagination justify-content-center">
    {{ if .Paginator.HasPrev }}
    <li class="page-item" style="font-family:'Epilogue';"><a class="page-link" href="{{ .Paginator.Prev.URL }}"><i class="fas fa-angle-double-left"></i>  newer posts</a></li>
    {{ end }}
    {{ if .Paginator.HasNext }}
    <li class="page-item" style="font-family:'Epilogue';"><a class="page-link" href="{{ .Paginator.Next.URL }}">older posts  <i class="fas fa-angle-double-right"></i></a></li>
    {{ end }}
  </ul>
</nav>
{{ end }}
